<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.png" />

    <!-- for Google -->
    <meta
      name="description"
      content="See the local weather along with a message to help
you get an idea what it feels like. This project was originally made for FreeCodeCamp using jQuery, and then
remade using Vue.js"
    />
    <meta
      name="keywords"
      content="JavaScript,FreeCodeCamp,API,weather,reference,point"
    />
    <meta name="application-name" content="Weather by Reference Point" />

    <!-- for Facebook -->
    <meta property="og:title" content="Weather by Reference Point" />
    <meta property="og:type" content="article" />
    <meta property="og:image" content="<%= BASE_URL %>share.jpg" />
    <meta
      property="og:description"
      content="See the local weather along with a message to help
you get an idea what it feels like. This project was originally made for FreeCodeCamp using jQuery, and then
remade using Vue.js"
    />

    <!-- for Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Weather by Reference Point" />
    <meta
      name="twitter:description"
      content="See the local weather along with a message to help
you get an idea what it feels like. This project was originally made for FreeCodeCamp using jQuery, and then
remade using Vue.js"
    />
    <meta name="twitter:image" content="<%= BASE_URL %>share.jpg" />

    <title>Weather by Reference Point</title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but Weather by Reference Point doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
